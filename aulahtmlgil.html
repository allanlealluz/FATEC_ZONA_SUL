<html>
<!-- A tag head é o cabeçalho do código html, aonde coloco referências dos frameworks que vou usar -->
     <head>
	<!-- a tag meta serve para que os caracteres especiais apareçam sem 	problemas-->

     	<meta charset="utf-8"></meta>

        <!-- a tag title serve para colocarmos o que aparecerá na barra de titulo do 		navageador -->

	<title> Olá mundo! </title>
     </head>
     <!-- a tag body armazena todo o conteudo da página web -->

     <body>
	<!-- a tag h varia de 1 a 6,serve para titulos, quanto menor maior -->

	<h1>Usando a tag h e p </h1>
 	<!-- a tag p serve para iniciarmso um novo paragrafo(texto dentro da tag) -->

	<p>Bem vindo (Allone) á Fatec Zona sul</p>
	<p>Curso de Desenvolvimento de Software Multiplataforma
	<h4> Usando listas ordenadas e não ordenadas </h4>
	
	<!-- a tag ul faz uma lista não ordenada (com marcadores) e a tag li são os 		itens da lista-->

	<ul>
	    <li> Segunda Feira </li>
	    <li> Terça feira </li>
	    <li> Quarta Feira </li>
	   
	</ul>
	<h4> Lista Ordenada </h4>
	<!-- a tag ol cria uma lista ordenada (com números) -->
	<ol>
	    <li> Quinta feira </li>
	    <li> Sexta Feira </li>
	    <li> Sábado </li>
	</ol>
     </body>
</html>
